name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: check
      run: ls -la
    - name: Install compiler
      run: sudo apt install gcc-arm-none-eabi
    - name: Clone GTest
      run: git clone https://github.com/google/googletest.git
    - name: make
      run: make
